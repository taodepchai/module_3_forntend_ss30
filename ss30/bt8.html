<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function find(arr, sum) {
        let n = arr.length;

        for (let i = 0; i < n - 2; i++) {
          let left = i + 1;
          let right = n - 1;

          while (left < right) {
            let current = arr[i] + arr[left] + arr[right];

            if (current === sum) {
              return [arr[i], arr[left], arr[right]];
            } else if (current < sum) {
              left++;
            } else {
              right--;
            }
          } 
        }
        return "khong tim duoc";
      }
      let arr = [1, 4, 2, 6, 8, 5, 3];
      let sum = +prompt("nhap vao tong");
      let result = find(arr, sum).join(" ");
      document.write(result);
    </script>
  </body>
</html>
