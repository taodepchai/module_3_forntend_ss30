<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function count(n){
            let f = [];
            f[0] = 1;
            f[1] = 1;
            for (let i=2;i<=n;i++){
                f[i] = f[i-1] + f[i-2];
            }
            return f[n];
        }
        let n = +prompt("nhap vao so bac cau thang");
        document.write(count(n));
    </script>
</body>
</html>
